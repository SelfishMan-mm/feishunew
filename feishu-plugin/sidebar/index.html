<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>字段匹配复制</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      margin: 0; 
      padding: 16px; 
      background: #fff;
      font-size: 14px;
    }
    .section { 
      margin-bottom: 24px; 
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .section:last-child { border-bottom: none; }
    .section h3 { 
      color: #1f2329; 
      margin: 0 0 12px 0; 
      font-size: 16px;
      font-weight: 600;
    }
    .form-group { margin-bottom: 12px; }
    .form-group label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: 500; 
      color: #646a73; 
      font-size: 13px;
    }
    input, button { 
      width: 100%; 
      padding: 8px 12px; 
      border: 1px solid #d9d9d9; 
      border-radius: 6px; 
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus { 
      outline: none; 
      border-color: #4285f4; 
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }
    button { 
      background: #4285f4; 
      color: white; 
      border: none; 
      cursor: pointer; 
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover { background: #3367d6; }
    button:disabled { 
      background: #f5f5f5; 
      color: #bfbfbf; 
      cursor: not-allowed; 
    }
    .btn-small {
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
      margin-top: 6px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
    }
    .status-success {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #389e0d;
    }
    .status-error {
      background: #fff2f0;
      border: 1px solid #ffccc7;
      color: #cf1322;
    }
    .status-info {
      background: #f0f7ff;
      border: 1px solid #91d5ff;
      color: #1890ff;
    }
    #log { 
      background: #fafafa; 
      border: 1px solid #d9d9d9; 
      border-radius: 6px; 
      padding: 12px; 
      white-space: pre-wrap; 
      font-family: 'SF Mono', Monaco, monospace; 
      max-height: 200px; 
      overflow-y: auto; 
      font-size: 12px;
      line-height: 1.4;
    }
    .hidden { display: none; }
    small {
      color: #8c8c8c;
      font-size: 11px;
      line-height: 1.3;
      display: block;
      margin-top: 4px;
    }
    .btn-success {
      background: #52c41a;
    }
    .btn-success:hover {
      background: #389e0d;
    }
    .diff-summary {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }
    .diff-item {
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 12px;
    }
    .diff-new {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #389e0d;
    }
    .diff-deleted {
      background: #fff2f0;
      border: 1px solid #ffccc7;
      color: #cf1322;
    }
    .diff-modified {
      background: #fffbe6;
      border: 1px solid #ffe58f;
      color: #d48806;
    }
    .diff-same {
      background: #f0f7ff;
      border: 1px solid #91d5ff;
      color: #1890ff;
    }
    input[type="radio"] {
      width: auto;
      margin-right: 6px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- 授权配置 -->
  <div class="section">
    <h3>🔐 授权配置</h3>
    <div class="form-group">
      <label>Base ID（自动获取）</label>
      <input id="baseId" placeholder="自动从URL获取..." readonly />
    </div>
    <div class="form-group">
      <label>PersonalBaseToken</label>
      <input id="personalToken" placeholder="请输入授权码" type="password" />
      <small>💡 在多维表格设置中获取PersonalBaseToken</small>
    </div>
    <button onclick="testAuth()">🔍 测试授权</button>
    <div id="authStatus"></div>
  </div>

  <!-- 表格选择 -->
  <div class="section" id="tableSection">
    <h3>📋 表格选择</h3>
    <div class="form-group">
      <label>源表格ID</label>
      <input id="sourceTable" placeholder="输入表格ID (tblXXXXXX)" />
    </div>
    <div class="form-group">
      <label>目标表格ID</label>
      <input id="targetTable" placeholder="输入表格ID (tblYYYYYY)" />
    </div>
    <div class="form-group">
      <label>主键字段（用于差异对比）</label>
      <select id="primaryKeyField">
        <option value="">自动检测</option>
      </select>
      <small>💡 选择用于匹配记录的主键字段</small>
    </div>
  </div>

  <!-- 操作模式 -->
  <div class="section" id="operationSection">
    <h3>⚙️ 操作模式</h3>
    <div class="form-group">
      <label>
        <input type="radio" name="operationMode" value="preview" checked>
        🔍 预览差异（推荐）
      </label>
      <small>先分析差异，再决定是否执行</small>
    </div>
    <div class="form-group">
      <label>
        <input type="radio" name="operationMode" value="direct">
        🚀 直接复制
      </label>
      <small>直接执行复制，不进行差异分析</small>
    </div>
    <button onclick="executeOperation()" id="operationBtn" disabled>🔍 开始分析</button>
  </div>

  <!-- 差异结果 -->
  <div class="section hidden" id="diffResultSection">
    <h3>📊 差异分析结果</h3>
    <div id="diffSummary"></div>
    <div class="form-group">
      <button onclick="executeCopy()" id="executeCopyBtn" class="btn-success">✅ 确认执行复制</button>
      <button onclick="exportResults()" id="exportBtn" class="btn-small">📄 导出结果</button>
    </div>
  </div>

  <!-- 操作日志 -->
  <div class="section">
    <h3>📝 操作日志</h3>
    <pre id="log">等待操作...</pre>
  </div>

  <script src="index.js"></script>
</body>
</html>
