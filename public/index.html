<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>字段匹配复制</title>
  <style>body{font-family:Arial;margin:20px}input,button{width:100%;padding:8px;margin:4px 0}#log{white-space:pre-wrap}</style>
</head>
<body>
  <h3>字段匹配复制</h3>
  <input id="source" placeholder="源表 ID" />
  <input id="target" placeholder="目标表 ID" />
  <button onclick="run()">开始复制</button>
  <pre id="log"></pre>

  <script>
    async function run() {
      const [s, t, log] = ['source', 'target', 'log'].map(id => document.getElementById(id));
      if (!s.value || !t.value) return log.textContent = '❗ 请填表 ID';
      log.textContent = '⏳ 复制中...';
      try {
        const res = await fetch('/api/copy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sourceTableId: s.value, targetTableId: t.value })
        });
        const data = await res.json();
        log.textContent = data.success ? `✅ 成功复制 ${data.copied} 条` : `❌ ${data.error}`;
      } catch (e) {
        log.textContent = `❌ 网络错误：${e.message}`;
      }
    }
  </script>
</body>
</html>
