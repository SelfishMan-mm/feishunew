<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>飞书多维表格数据复制工具</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 24px;
      background: #f5f7fa;
      color: #2c3e50;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      padding: 32px;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin: 0;
    }

    .content {
      padding: 32px;
    }

    .form-section {
      margin-bottom: 32px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .form-label {
      width: 120px;
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      flex-shrink: 0;
    }

    .form-control {
      flex: 1;
      margin-left: 20px;
    }

    .form-select,
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      color: #2c3e50;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .form-select:focus,
    .form-input:focus {
      outline: none;
      border-color: #1e40af;
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    .form-description {
      font-size: 13px;
      color: #64748b;
      margin-top: 8px;
      font-style: italic;
    }

    .copy-options {
      background: #f8fafc;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .copy-options h3 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
      color: #1e40af;
    }

    .copy-method {
      margin-bottom: 16px;
    }

    .copy-method label {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-method input[type="radio"] {
      margin-right: 12px;
      accent-color: #1e40af;
    }

    .copy-method label:hover {
      border-color: #1e40af;
      background: #f0f9ff;
    }

    .copy-method input[type="radio"]:checked+label {
      border-color: #1e40af;
      background: #eff6ff;
    }

    .copy-method input[type="radio"] {
      margin-right: 12px;
      accent-color: #1e40af;
    }

    .method-title {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }

    .method-desc {
      font-size: 13px;
      color: #64748b;
    }

    .field-mapping {
      background: #f8fafc;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .field-mapping h3 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
      color: #1e40af;
    }

    .mapping-method {
      margin-bottom: 16px;
    }

    .mapping-method label {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .mapping-method input[type="radio"] {
      margin-right: 12px;
      accent-color: #1e40af;
    }

    .mapping-method label:hover {
      border-color: #1e40af;
      background: #f0f9ff;
    }

    .mapping-method input[type="radio"]:checked+label {
      border-color: #1e40af;
      background: #eff6ff;
    }

    .mapping-method input[type="radio"] {
      margin-right: 12px;
      accent-color: #1e40af;
    }

    .action-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .start-btn {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 16px 48px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
    }

    .start-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
    }

    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* 进度监控 */
    .progress-section {
      background: #f8fafc;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
      display: none;
    }

    .progress-title {
      font-size: 18px;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 16px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 14px;
      color: #64748b;
      text-align: center;
    }

    .progress-details {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 13px;
      color: #64748b;
    }

    /* 操作日志 */
    .log-section {
      background: #f8fafc;
      border-radius: 8px;
      padding: 24px;
      border: 1px solid #e2e8f0;
    }

    .log-title {
      font-size: 18px;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 16px;
    }

    #log {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 16px;
      white-space: pre-wrap;
      font-family: 'SF Mono', 'Monaco', 'JetBrains Mono', 'Cascadia Code', monospace;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.5;
      color: #475569;
    }

    /* 授权区域 */
    .auth-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
      transition: all 0.2s ease;
    }

    .auth-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
    }

    .auth-section {
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      max-width: 300px;
      border: 1px solid #e2e8f0;
    }

    .auth-section input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .auth-section input:focus {
      outline: none;
      border-color: #1e40af;
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    .auth-section button {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-section button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
    }

    .hidden {
      display: none;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .content {
        padding: 24px 20px;
      }

      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-label {
        width: 100%;
        margin-bottom: 8px;
      }

      .form-control {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- 授权切换按钮 -->
  <button class="auth-toggle" onclick="toggleAuth()" id="authToggle">设置授权</button>

  <!-- 隐藏的授权区域 -->
  <div class="auth-section hidden" id="authSection">
    <input id="baseId" placeholder="Base ID (自动获取)" />
    <input id="personalToken" placeholder="PersonalBaseToken" type="password" />
    <button onclick="testAuth()">测试授权</button>
    <div style="font-size: 11px; color: #666; margin-top: 8px;" id="authStatus">未授权</div>
  </div>

  <div class="container">
    <div class="header">
      <div class="title">飞书多维表格数据复制工具</div>
      <div class="subtitle">简单易用的跨表数据复制解决方案</div>
    </div>

    <div class="content">
      <!-- 数据源配置 -->
      <div class="form-section">
        <div class="form-row">
          <div class="form-label">数据源</div>
          <div class="form-control">
            <select class="form-select" id="sourceTable">
              <option value="">下拉选择飞书多维表格</option>
            </select>
            <div class="form-description">选择源表</div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-label">目标表</div>
          <div class="form-control">
            <select class="form-select" id="targetTable">
              <option value="">下拉选择飞书多维表格</option>
            </select>
            <div class="form-description">选择目标表</div>
          </div>
        </div>
      </div>

      <!-- 复制记录选项 -->
      <div class="copy-options">
        <h3>复制记录</h3>

        <div class="copy-method">
          <label for="copyAll">
            <input type="radio" id="copyAll" name="copyMethod" value="all" checked>
            <div>
              <div class="method-title">整表复制</div>
              <div class="method-desc">一键将源表全部数据复制到目标表（覆盖式）</div>
            </div>
          </label>
        </div>

        <div class="copy-method">
          <label for="copyByField">
            <input type="radio" id="copyByField" name="copyMethod" value="field">
            <div>
              <div class="method-title">整行复制（按字段匹配）</div>
              <div class="method-desc">字段名相同→复制值；不同→留空</div>
            </div>
          </label>
        </div>

        <div class="copy-method">
          <label for="copySelected">
            <input type="radio" id="copySelected" name="copyMethod" value="selected">
            <div>
              <div class="method-title">指定行复制</div>
              <div class="method-desc">用户手动勾选若干行后再执行复制</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 字段匹配选项 -->
      <div class="field-mapping">
        <h3>字段匹配</h3>

        <div class="mapping-method">
          <label for="autoMapping">
            <input type="radio" id="autoMapping" name="mappingMethod" value="auto" checked>
            <div>
              <div class="method-title">自动匹配</div>
              <div class="method-desc">同名字段自动对应</div>
            </div>
          </label>
        </div>

        <div class="mapping-method">
          <label for="manualMapping">
            <input type="radio" id="manualMapping" name="mappingMethod" value="manual">
            <div>
              <div class="method-title">手动勾选</div>
              <div class="method-desc">用户可手动选择更复制的字段（可选）</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 开始复制按钮 -->
      <div class="action-section">
        <button class="start-btn" onclick="startCopy()" id="startBtn" disabled>开始复制</button>
      </div>

      <!-- 进度监控 -->
      <div class="progress-section" id="progressSection">
        <div class="progress-title">复制进度</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">准备中...</div>
        <div class="progress-details">
          <span id="progressCurrent">已处理: 0</span>
          <span id="progressTotal">总计: 0</span>
          <span id="progressSpeed">速度: 0/s</span>
        </div>
      </div>

      <!-- 操作日志 -->
      <div class="log-section">
        <div class="log-title">操作日志</div>
        <div id="log">请先设置授权信息...</div>
      </div>
    </div>
  </div>

  <script>
    let currentBaseId = null;
    let currentToken = null;
    let isAuthorized = false;
    let sourceTableData = [];
    let sourceFields = [];
    let targetFields = [];
    let customFieldMapping = {};

    // 页面加载时初始化
    window.addEventListener('load', () => {
      autoDetectBaseId();
      updateStartButton();

      // 监听表格选择变化
      document.getElementById('sourceTable').addEventListener('change', updateStartButton);
      document.getElementById('targetTable').addEventListener('change', updateStartButton);
    });

    // 切换授权面板
    function toggleAuth() {
      const authSection = document.getElementById('authSection');
      const authToggle = document.getElementById('authToggle');

      if (authSection.classList.contains('hidden')) {
        authSection.classList.remove('hidden');
        authToggle.textContent = '隐藏授权';
      } else {
        authSection.classList.add('hidden');
        authToggle.textContent = '设置授权';
      }
    }

    // 自动从URL获取BaseId
    function autoDetectBaseId() {
      const currentUrl = window.location.href;
      const baseIdMatch = currentUrl.match(/\/base\/([a-zA-Z0-9]+)/);

      if (baseIdMatch) {
        currentBaseId = baseIdMatch[1];
        document.getElementById('baseId').value = currentBaseId;
        log(`✅ 自动获取BaseId: ${currentBaseId}`);
      } else {
        log('⚠️ 无法从URL自动获取BaseId，请手动输入');
        document.getElementById('baseId').placeholder = '请输入Base ID';
      }
    }

    // 测试授权
    async function testAuth() {
      const token = document.getElementById('personalToken').value.trim();
      const baseId = document.getElementById('baseId').value.trim();

      if (!token) {
        return log('❗ 请输入PersonalBaseToken');
      }

      if (!baseId) {
        return log('❗ 请输入Base ID');
      }

      log('🔍 正在测试授权...');

      try {
        const response = await fetch('/api/test-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ baseId, personalToken: token })
        });

        const data = await response.json();
        if (data.success) {
          currentToken = token;
          currentBaseId = baseId;
          isAuthorized = true;

          document.getElementById('authStatus').textContent = '授权成功';
          document.getElementById('authStatus').style.color = '#52c41a';

          await loadTables();
          updateStartButton();
          log(`✅ 授权成功！可访问 ${data.tableCount} 个表格`);
        } else {
          isAuthorized = false;
          document.getElementById('authStatus').textContent = '授权失败';
          document.getElementById('authStatus').style.color = '#ff4d4f';
          log(`❌ 授权失败: ${data.error}`);
        }
      } catch (error) {
        log(`❌ 测试授权失败: ${error.message}`);
      }
    }

    // 加载表格列表
    async function loadTables() {
      if (!isAuthorized) return;

      try {
        const response = await fetch('/api/tables', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ baseId: currentBaseId, personalToken: currentToken })
        });

        const data = await response.json();
        if (data.success) {
          const sourceSelect = document.getElementById('sourceTable');
          const targetSelect = document.getElementById('targetTable');

          sourceSelect.innerHTML = '<option value="">下拉选择飞书多维表格</option>';
          targetSelect.innerHTML = '<option value="">下拉选择飞书多维表格</option>';

          data.tables.forEach(table => {
            const sourceOption = document.createElement('option');
            sourceOption.value = table.table_id;
            sourceOption.textContent = table.name;
            sourceSelect.appendChild(sourceOption);

            const targetOption = document.createElement('option');
            targetOption.value = table.table_id;
            targetOption.textContent = table.name;
            targetSelect.appendChild(targetOption);
          });

          log(`✅ 已加载 ${data.tables.length} 个表格`);
        }
      } catch (error) {
        log(`❌ 加载表格失败: ${error.message}`);
      }
    }

    // 更新开始按钮状态
    function updateStartButton() {
      const startBtn = document.getElementById('startBtn');
      const sourceTable = document.getElementById('sourceTable').value;
      const targetTable = document.getElementById('targetTable').value;

      startBtn.disabled = !isAuthorized || !sourceTable || !targetTable;
    }

    // 开始复制
    async function startCopy() {
      const sourceTableId = document.getElementById('sourceTable').value;
      const targetTableId = document.getElementById('targetTable').value;
      const copyMethod = document.querySelector('input[name="copyMethod"]:checked').value;
      const mappingMethod = document.querySelector('input[name="mappingMethod"]:checked').value;

      if (!sourceTableId || !targetTableId) {
        return log('❗ 请先选择源表格和目标表格');
      }

      if (!isAuthorized) {
        return log('❗ 请先完成授权');
      }

      // 显示进度区域
      const progressSection = document.getElementById('progressSection');
      progressSection.style.display = 'block';

      // 禁用开始按钮
      document.getElementById('startBtn').disabled = true;

      try {
        log(`🚀 开始复制 - 方式: ${getCopyMethodText(copyMethod)}, 字段匹配: ${getMappingMethodText(mappingMethod)}`);

        // 根据复制方式执行不同逻辑
        switch (copyMethod) {
          case 'all':
            await executeFullTableCopy(sourceTableId, targetTableId, mappingMethod);
            break;
          case 'field':
            await executeFieldMatchCopy(sourceTableId, targetTableId, mappingMethod);
            break;
          case 'selected':
            await executeSelectedRowsCopy(sourceTableId, targetTableId, mappingMethod);
            break;
        }

      } catch (error) {
        log(`❌ 复制失败: ${error.message}`);
        updateProgress(0, 0, 0, '复制失败');
      } finally {
        // 重新启用开始按钮
        document.getElementById('startBtn').disabled = false;
      }
    }

    // 执行整表复制
    async function executeFullTableCopy(sourceTableId, targetTableId, mappingMethod) {
      updateProgress(0, 0, 0, '正在获取源表数据...');

      try {
        // 获取源表数据
        const dataResponse = await fetch('/api/data-operations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            operation: 'get-table-data',
            baseId: currentBaseId,
            personalToken: currentToken,
            tableId: sourceTableId
          })
        });

        const tableData = await dataResponse.json();
        if (!tableData.success) {
          throw new Error('获取源表数据失败');
        }

        const records = tableData.records;
        updateProgress(0, records.length, 0, `准备复制 ${records.length} 条记录...`);

        // 准备字段映射
        let fieldMapping = {};
        if (mappingMethod === 'auto') {
          fieldMapping = await getAutoFieldMapping(sourceTableId, targetTableId);
        } else {
          // 手动映射逻辑（暂时使用自动映射）
          fieldMapping = await getAutoFieldMapping(sourceTableId, targetTableId);
        }

        log(`✅ 字段映射完成，映射 ${Object.keys(fieldMapping).length} 个字段`);

        // 执行复制
        const copyResponse = await fetch('/api/copy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sourceTableId,
            targetTableId,
            baseId: currentBaseId,
            personalToken: currentToken,
            customFieldMapping: fieldMapping
          })
        });

        const copyResult = await copyResponse.json();
        if (copyResult.success) {
          updateProgress(copyResult.copied, copyResult.copied, copyResult.copied, '复制完成！');
          log(`✅ 整表复制完成！成功复制 ${copyResult.copied} 条记录`);
        } else {
          throw new Error(copyResult.error || '复制失败');
        }

      } catch (error) {
        throw error;
      }
    }

    // 执行字段匹配复制
    async function executeFieldMatchCopy(sourceTableId, targetTableId, mappingMethod) {
      // 与整表复制逻辑相同，但可以添加更多字段匹配的特殊处理
      await executeFullTableCopy(sourceTableId, targetTableId, mappingMethod);
    }

    // 执行选定行复制
    async function executeSelectedRowsCopy(sourceTableId, targetTableId, mappingMethod) {
      updateProgress(0, 0, 0, '该功能正在开发中...');
      log('⚠️ 指定行复制功能正在开发中，请使用整表复制');

      // 暂时回退到整表复制
      await executeFullTableCopy(sourceTableId, targetTableId, mappingMethod);
    }

    // 获取自动字段映射
    async function getAutoFieldMapping(sourceTableId, targetTableId) {
      try {
        const [sourceResponse, targetResponse] = await Promise.all([
          fetch('/api/fields', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              baseId: currentBaseId,
              personalToken: currentToken,
              tableId: sourceTableId
            })
          }),
          fetch('/api/fields', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              baseId: currentBaseId,
              personalToken: currentToken,
              tableId: targetTableId
            })
          })
        ]);

        const [sourceData, targetData] = await Promise.all([
          sourceResponse.json(),
          targetResponse.json()
        ]);

        if (!sourceData.success || !targetData.success) {
          throw new Error('获取字段信息失败');
        }

        const sourceFields = sourceData.fields;
        const targetFields = targetData.fields;
        const targetFieldMap = new Map(targetFields.map(f => [f.field_name.toLowerCase(), f.field_id]));
        const fieldMapping = {};

        sourceFields.forEach(sourceField => {
          const targetFieldId = targetFieldMap.get(sourceField.field_name.toLowerCase());
          if (targetFieldId) {
            fieldMapping[sourceField.field_id] = targetFieldId;
          }
        });

        return fieldMapping;
      } catch (error) {
        throw new Error(`字段映射失败: ${error.message}`);
      }
    }

    // 更新进度显示
    function updateProgress(current, total, speed, status) {
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const progressCurrent = document.getElementById('progressCurrent');
      const progressTotal = document.getElementById('progressTotal');
      const progressSpeed = document.getElementById('progressSpeed');

      const percentage = total > 0 ? Math.round((current / total) * 100) : 0;

      progressFill.style.width = `${percentage}%`;
      progressText.textContent = status;
      progressCurrent.textContent = `已处理: ${current}`;
      progressTotal.textContent = `总计: ${total}`;
      progressSpeed.textContent = `速度: ${speed}/s`;
    }

    // 获取复制方式文本
    function getCopyMethodText(method) {
      const texts = {
        'all': '整表复制',
        'field': '字段匹配复制',
        'selected': '指定行复制'
      };
      return texts[method] || method;
    }

    // 获取映射方式文本
    function getMappingMethodText(method) {
      const texts = {
        'auto': '自动匹配',
        'manual': '手动选择'
      };
      return texts[method] || method;
    }

    // 日志函数
    function log(message) {
      const logEl = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      logEl.textContent += `[${time}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }
  </script>
