        const records = tableData.records;

        // å‡†å¤‡å­—æ®µæ˜ å°„
        let fieldMapping = {};

        log(`âœ… å­—æ®µæ˜ å°„å®Œæˆï¼Œæ˜ å°„ ${Object.keys(fieldMapping).length} ä¸ªå­—æ®µ`);

        // æ‰§è¡Œå¤åˆ¶

        } else {
          throw new Error(copyResult.error || 'å¤åˆ¶å¤±è´¥');

    // è·å–è‡ªåŠ¨å­—æ®µæ˜ å°„
    async function getAutoFieldMapping(sourceTableId, targetTableId) {
      try {
        const [sourceResponse, targetResponse] = await Promise.all([
          fetch('/api/fields', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              baseId: currentBaseId,
              personalToken: currentToken,
              tableId: sourceTableId
            })
          }),
          fetch('/api/fields', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              baseId: currentBaseId,
              personalToken: currentToken,
              tableId: targetTableId
            })
          })
        ]);

        const [sourceData, targetData] = await Promise.all([
          sourceResponse.json(),
          targetResponse.json()
        ]);

        if (!sourceData.success || !targetData.success) {
          throw new Error('è·å–å­—æ®µä¿¡æ¯å¤±è´¥');
        }

        const sourceFields = sourceData.fields;
        const targetFields = targetData.fields;
        const targetFieldMap = new Map(targetFields.map(f => [f.field_name.toLowerCase(), f.field_id]));
        const fieldMapping = {};

        sourceFields.forEach(sourceField => {
          const targetFieldId = targetFieldMap.get(sourceField.field_name.toLowerCase());
          if (targetFieldId) {
            fieldMapping[sourceField.field_id] = targetFieldId;
          }
        });

        return fieldMapping;
      } catch (error) {
        throw new Error(`å­—æ®µæ˜ å°„å¤±è´¥: ${error.message}`);
      }
    }

    // æ›´æ–°è¿›åº¦æ˜¾ç¤º
    function updateProgress(current, total, speed, status) {

      const percentage = total > 0 ? Math.round((current / total) * 100) : 0;

      progressFill.style.width = `${percentage}%`;
      progressText.textContent = status;
      progressCurrent.textContent = `å·²å¤„ç†: ${current}`;
      progressTotal.textContent = `æ€»è®¡: ${total}`;
      progressSpeed.textContent = `é€Ÿåº¦: ${speed}/s`;
    }
